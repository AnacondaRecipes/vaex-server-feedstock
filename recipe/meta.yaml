{% set name = "vaex-server" %}
{% set version = "0.3.1" %}
{% set sha256 = "82647f5fec6bd1257161d0a9856a3dccf38338d6609e7714b760dbf607ae0922" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - vaex-core >=2.0.0,<3
    - tornado >4.1
    - cachetools

test:
  imports:
    - vaex.server

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Webserver and client for vaex for a remote dataset

extra:
  recipe-maintainers:
    - maartenbreddels
